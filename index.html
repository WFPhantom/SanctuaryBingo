<!DOCTYPE html>
<html>
<head>
    <title>Sanctuary Unban Ticket Bingo</title>
    <link rel="icon" type="image/png" href="sanctuarybanner.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .bingo-title {
            text-align: center;
            color: #ffffff;
        }
        .bingo-column {
            text-align: center;
            font-weight: bold;
            color: #ffffff;
            padding: 0;
            margin: 0;
        }
        .bingo-square {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            word-break: break-word;
            border: 1px solid #ffffff;
            cursor: pointer;
            background-color: #ffffff;
            color: #000000;
            outline: 3px solid #000000;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        .bingo-square img {
            max-width: 100%;
            max-height: 100%;
        }
        .bingo-square.clicked {
            background-color: #ffcccb;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: auto repeat(5, 100px);
            gap: 0;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .button-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .generate-button, .print-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
        }
        #seed-input {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            box-sizing: border-box;
        }
        .current-seed, .rules {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
        }
        .free-text {
            display: none;
        }
        @media print {
            .button-container, .rules, .bingo-square img {
                display: none;
            }
            .free-text {
                display: block;
            }
        }
        @media (max-width: 600px) {
            .bingo-square {
                height: 60px;
                font-size: 12px;
            }
            .bingo-grid {
                grid-template-rows: auto repeat(5, 60px);
            }
            .generate-button, .print-button, #seed-input {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 class="bingo-title">Sanctuary Unban Ticket</h1>
    <div class="bingo-grid">
        <div class="bingo-column">B</div>
        <div class="bingo-column">I</div>
        <div class="bingo-column">N</div>
        <div class="bingo-column">G</div>
        <div class="bingo-column">O</div>
    </div>
    <div class="button-container">
        <input type="text" id="seed-input" placeholder="Enter seed (optional)">
        <button class="generate-button">Generate</button>
        <button class="print-button" onclick="window.print()">Print</button>
    </div>
    <div class="current-seed" id="current-seed">Current seed: </div>
    <div class="rules">
        <p>Rules:</p>
        <p>1. Only Unban tickets, Lounge and Suggestions count</p>
        <p>2. New tickets/messages only</p>
        <p>3. Have fun!</p>
    </div>

    <script>
        let inputs = [];

        fetch('input.txt')
            .then(response => response.text())
            .then(text => {
                inputs = text.trim().split('\n');
                loadBingoGrid();
            });

        function shuffleArray(array, seed) {
            let random = seedRandom(seed);
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function seedRandom(seed) {
            let x = Math.sin(seed++) * 10000;
            return function() {
                x = Math.sin(seed++) * 10000;
                return x - Math.floor(x);
            };
        }

        function saveBingoGrid() {
            const gridState = [];
            document.querySelectorAll('.bingo-square').forEach((square, index) => {
                gridState.push({
                    text: square.textContent,
                    clicked: square.classList.contains('clicked')
                });
            });
            localStorage.setItem('bingoGrid', JSON.stringify(gridState));
            localStorage.setItem('bingoSeed', document.getElementById('current-seed').textContent);
        }

        function loadBingoGrid() {
            const savedGrid = localStorage.getItem('bingoGrid');
            const savedSeed = localStorage.getItem('bingoSeed');
            if (savedGrid && savedSeed) {
                document.getElementById('current-seed').textContent = savedSeed;
                const gridState = JSON.parse(savedGrid);
                const grid = document.querySelector('.bingo-grid');
                grid.innerHTML = '';

                const columns = ['B', 'I', 'N', 'G', 'O'];
                columns.forEach(column => {
                    const columnDiv = document.createElement('div');
                    columnDiv.classList.add('bingo-column');
                    columnDiv.textContent = column;
                    grid.appendChild(columnDiv);
                });

                gridState.forEach((squareState, index) => {
                    const square = document.createElement('div');
                    square.classList.add('bingo-square');
                    if (index === 12) {
                        const img = document.createElement('img');
                        img.src = 'sanctuarybanner.png';
                        img.alt = 'Sanctuary Banner';
                        square.appendChild(img);
                        square.style.cursor = 'default';
                        square.innerHTML += '<span class="free-text">FREE</span>';
                    } else {
                        square.textContent = squareState.text;
                        if (squareState.clicked) {
                            square.classList.add('clicked');
                        }
                        square.addEventListener('click', () => {
                            square.classList.toggle('clicked');
                            saveBingoGrid();
                        });
                    }
                    grid.appendChild(square);
                    adjustFontSize(square);
                });
            } else {
                generateBingoGrid();
            }
        }

        function generateBingoGrid() {
            let seedInput = document.getElementById('seed-input').value;
            if (!seedInput) {
                seedInput = Math.random().toString();
            } else if (!seedInput.startsWith('0.')) {
                seedInput = '0.' + seedInput;
            }
            document.getElementById('current-seed').textContent = `Current seed: ${seedInput.substring(2)}`;
            const grid = document.querySelector('.bingo-grid');
            grid.innerHTML = '';

            const columns = ['B', 'I', 'N', 'G', 'O'];
            columns.forEach(column => {
                const columnDiv = document.createElement('div');
                columnDiv.classList.add('bingo-column');
                columnDiv.textContent = column;
                grid.appendChild(columnDiv);
            });

            const shuffledInputs = shuffleArray(inputs.slice(), seedInput).slice(0, 24);
            let squareIndex = 0;
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const square = document.createElement('div');
                    square.classList.add('bingo-square');
                    if (row === 2 && col === 2) {
                        const img = document.createElement('img');
                        img.src = 'sanctuarybanner.png';
                        img.alt = 'Sanctuary Banner';
                        square.appendChild(img);
                        square.style.cursor = 'default';
                        square.innerHTML += '<span class="free-text">FREE</span>';
                    } else {
                        square.textContent = shuffledInputs[squareIndex++];
                        square.addEventListener('click', () => {
                            square.classList.toggle('clicked');
                            saveBingoGrid();
                        });
                    }
                    grid.appendChild(square);
                    adjustFontSize(square);
                }
            }
            saveBingoGrid();
        }

        function adjustFontSize(element) {
            const maxFontSize = 16;
            const minFontSize = 8;
            let fontSize = maxFontSize;
            element.style.fontSize = fontSize + 'px';
            while (element.scrollHeight > element.clientHeight && fontSize > minFontSize) {
                fontSize--;
                element.style.fontSize = fontSize + 'px';
            }
        }

        document.querySelector('.generate-button').addEventListener('click', generateBingoGrid);
    </script>
</body>
</html>
