<!DOCTYPE html>
<html>
<head>
    <title>Sanctuary Unban Ticket Bingo</title>
    <link rel="icon" type="image/png" href="sanctuarybanner.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .bingo-title {
            text-align: center;
            color: #ffffff;
        }
        .bingo-column {
            text-align: center;
            font-weight: bold;
            color: #ffffff;
            padding: 0;
            margin: 0;
        }
        .bingo-square {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            border: 1px solid #ffffff;
            cursor: pointer;
            background-color: #ffffff;
            color: #000000;
            outline: 3px solid #000000;
            padding: 0;
            margin: 0;
        }
        .bingo-square.clicked {
            background-color: #ffcccb;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 0;
            padding: 0;
            margin: 0;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .generate-button, .print-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
        .rules {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
        }
        .free-text {
            display: none;
        }
        @media print {
            .button-container, .rules, .bingo-square img {
                display: none;
            }
            .free-text {
                display: block;
            }
        }
        @media (max-width: 600px) {
            .bingo-square {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }
            .bingo-grid {
                grid-template-columns: repeat(5, 60px);
                grid-template-rows: repeat(5, 60px);
            }
            .generate-button, .print-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 class="bingo-title">Sanctuary Unban Ticket</h1>
    <div class="bingo-grid">
        <div class="bingo-column">B</div>
        <div class="bingo-column">I</div>
        <div class="bingo-column">N</div>
        <div class="bingo-column">G</div>
        <div class="bingo-column">O</div>
    </div>
    <div class="button-container">
        <button class="generate-button">Generate</button>
        <button class="print-button" onclick="window.print()">Print</button>
    </div>

    <div class="rules">
        <p>Rules:</p>
        <p>1. Only Unban tickets, Lounge and Suggestions count</p>
        <p>2. New tickets/messages only</p>
        <p>3. Have fun!</p>
    </div>

    <script>
        let inputs = [];

        fetch('input.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(text => {
                inputs = text.trim().split('\n');
                generateBingoGrid();
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        function generateBingoGrid() {
            const grid = document.querySelector('.bingo-grid');
            grid.innerHTML = ''; 

            const columns = ['B', 'I', 'N', 'G', 'O'];
            columns.forEach(column => {
                const columnDiv = document.createElement('div');
                columnDiv.classList.add('bingo-column');
                columnDiv.textContent = column;
                grid.appendChild(columnDiv);
            });

            const shuffledInputs = shuffleArray(inputs).slice(0, 24);
            let squareIndex = 0;
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const square = document.createElement('div');
                    square.classList.add('bingo-square');
                    if (row === 2 && col === 2) {
                        const img = document.createElement('img');
                        img.src = 'sanctuarybanner.png';
                        img.alt = 'Sanctuary Banner';
                        img.width = 100;
                        img.height = 100;
                        square.appendChild(img);
                        square.style.cursor = 'default';
                        square.innerHTML += '<span class="free-text">FREE</span>';
                    } else {
                        square.textContent = shuffledInputs[squareIndex++];
                        square.addEventListener('click', () => {
                            square.classList.toggle('clicked');
                        });
                    }
                    grid.appendChild(square);
                }
            }
        }

        document.querySelector('.generate-button').addEventListener('click', generateBingoGrid);
    </script>
</body>
</html>
